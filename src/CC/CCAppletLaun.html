<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>CC Applet Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
  </head>
  <body>
    <applet code="org.jdesktop.applet.util.JNLPAppletLauncher"
        width=90%
        height=100%
        archive="http://download.java.net/media/applet-launcher/applet-launcher.jar, http://download.java.net/media/jogl/builds/archive/jsr-231-webstart-current/jogl.jar, http://download.java.net/media/gluegen/webstart/gluegen-rt.jar, http://localhost:8080/CC/CC.jar, http://localhost:8080/CC/lib/ant.jar, http://localhost:8080/CC/lib/Core.jar, http://localhost:8080/CC/lib/Jama-1.0.2.jar, http://localhost:8080/CC/lib/jaxen-core.jar, http://localhost:8080/CC/lib/jaxen-jdom.jar, http://localhost:8080/CC/lib/jbox2d-2.0.1-full.jar, http://localhost:8080/CC/lib/jdom.jar, http://localhost:8080/CC/lib/saxpath.jar, http://localhost:8080/CC/lib/swing-layout-1.0.4.jar, http://localhost:8080/CC/lib/xalan.jar, http://localhost:8080/CC/lib/xerces.jar, http://localhost:8080/CC/lib/xml-apis.jar"
   <param name="fullscreen" value="yes">
   <param name="codebase_lookup" value="false">
   <param name="subapplet.classname" value="CC.CCGui">
   <param name="subapplet.displayname" value="CC Applet">
   <param name="noddraw.check" value="true">
   <param name="progressbar" value="true">
   <param name="jnlpNumExtensions" value="1">
   <param name="jnlpExtension1"
          value="http://download.java.net/media/jogl/builds/archive/jsr-231-webstart-current/jogl.jnlp">
 </applet>


  </body>
</html>
